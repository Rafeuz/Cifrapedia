<script>
    var isVisible = false
    function showPassword() {
        console.log("show pass")
        if (!isVisible) {
            isVisible = true
            document.getElementById("eye-slash").setAttribute('hidden', false)
            document.getElementById("eye").setAttribute('hidden', true)
            document.getElementById("field-password").setAttribute('type', 'text')
        } else {
            document.getElementById("eye-slash").setAttribute('hidden', true)
            document.getElementById("eye").setAttribute('hidden', false)
            document.getElementById("field-password").setAttribute('type', 'password')
            isVisible = false

        }

    }
